micronaut:
  application:
    name: inventory-system
  server:
    port: 8080
    cors:
      enabled: true
      configurations:
        web:
          allowed-origins:
            - http://localhost:5173
            - http://localhost:3000
            - http://localhost
            - http://frontend
          allowed-methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          allowed-headers:
            - Content-Type
            - Authorization
          exposed-headers:
            - Authorization
  security:
    intercept-url-map:
      - pattern: /health
        http-method: GET
        access:
          - isAnonymous()
      - pattern: /swagger/**
        access:
          - isAnonymous()
      - pattern: /api/auth/**
        access:
          - isAuthenticated()
      - pattern: /api/parts/**
        access:
          - ROLE_PARTS
      - pattern: /api/records/**
        access:
          - ROLE_RECORDS
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**

datasources:
  default:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:inventory}
    driverClassName: org.postgresql.Driver
    username: ${DB_USER:inventory}
    password: ${DB_PASSWORD:inventory}
    dialect: POSTGRES

flyway:
  datasources:
    default:
      enabled: true

endpoints:
  health:
    enabled: true
    sensitive: false

jackson:
  serialization:
    writeDatesAsTimestamps: false

logger:
  levels:
    com.inventory: INFO
    io.micronaut.data.query: INFO
